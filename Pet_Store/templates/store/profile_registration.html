{% extends 'store/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title_block %}
    Create profile
{% endblock %}

{% block body_block %}

<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Create your profile</h1>
        <hr>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post"
            action="{% url 'store:register_profile' %}"
            enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <hr>
            <input class="button" type="submit" value="Create Profile" />
        </form>
    </div>
</div>
{% endblock %}
