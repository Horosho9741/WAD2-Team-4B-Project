{% extends 'store/base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1><br />
<hr>
<form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <input class="button" type="submit" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>
    Not registered?
    <a href="{% url 'registration_register' %}">Register Here</a>
</p>
{% endblock %}
